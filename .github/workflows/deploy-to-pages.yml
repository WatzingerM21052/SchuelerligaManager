name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ] 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-to-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    # ðŸ”´ HIER IST DER FIX: Installiert die fehlenden WebAssembly Tools
    - name: Install WASM Workloads
      run: dotnet workload install wasm-tools

    - name: Publish .NET Project
      run: dotnet publish ChessTournamentManager.Client/ChessTournamentManager.Client.csproj -c Release -o release --nologo

    # Passt die Basis-URL auf dein Repo an
    - name: Change base-tag in index.html
      run: sed -i 's/<base href="\/" \/>/<base href="\/SchuelerligaManager\/" \/>/g' release/wwwroot/index.html

    # Kopiert index.html zu 404.html (Blazor Routing Fix)
    - name: Fix SPA Routing
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # Verhindert, dass System-Ordner ignoriert werden
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
