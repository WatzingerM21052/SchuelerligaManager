name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ main ] 

# Berechtigungen fÃ¼r GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-to-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    # Baut die App im Release-Modus
    - name: Publish .NET Project
      run: dotnet publish ChessTournamentManager.Client/ChessTournamentManager.Client.csproj -c Release -o release --nologo

    # ðŸ”´ HIER WURDE ES ERSETZT: Passt die Basis-URL auf dein Repo "SchuelerligaManager" an
    - name: Change base-tag in index.html
      run: sed -i 's/<base href="\/" \/>/<base href="\/SchuelerligaManager\/" \/>/g' release/wwwroot/index.html

    # FIX FÃœR BLAZOR ROUTING: Kopiert index.html zu 404.html, falls man die Seite neu lÃ¤dt
    - name: Fix SPA Routing (copy index.html to 404.html)
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # FIX FÃœR GITHUB PAGES: Verhindert, dass Jekyll System-Ordner wie _framework ignoriert
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
